<!doctype html>

<html>
  <head>
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <h1>Eidetica</h1>

    <form>
      <table>
        <tbody>
          <tr>
            <th><label>Host:</label></th>
            <td><input name="host" placeholder="eidetica.io" type="url"></td>
          </tr>

          <tr>
            <th><label>Port:</label></th>
            <td><input name="port" placeholder="22" type="number"></td>
          </tr>

          <tr>
            <th><label>Username:</label></th>
            <td><input name="username" placeholder="eidetica-user" type="text"></td>
          </tr>

          <tr>
            <th><label>Password:</label></th>
            <td><input name="password" placeholder="Using SSH private key" type="password"></td>
          </tr>

          <tr>
            <th><label>Path:</label></th>
            <td><input name="path" placeholder="/var/www/uploads/" type="text"></td>
          </tr>

          <tr>
            <th><label>URL:</label></th>
            <td><input name="url" placeholder="http://eidetica.io/screenshot" type="url"></td>
          </tr>
        </tbody>
      </table>
    </form>

    <script src="index.js"></script>
  </body>
</html>
