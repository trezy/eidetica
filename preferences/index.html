<!doctype html>

<html>
  <head>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
      }
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <th><label>Host:</label></th>
          <td><input name="host" type="url"></td>
        </tr>

        <tr>
          <th><label>Port:</label></th>
          <td><input name="port" type="number"></td>
        </tr>

        <tr>
          <th><label>Username:</label></th>
          <td><input name="username" type="text"></td>
        </tr>

        <tr>
          <th><label>Password:</label></th>
          <td><input name="password" type="password"></td>
        </tr>

        <tr>
          <th><label>Path:</label></th>
          <td><input name="path" type="text"></td>
        </tr>

        <tr>
          <th><label>URL:</label></th>
          <td><input name="url" type="url"></td>
        </tr>
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
